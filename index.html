    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State Variables

        let timerDuration = 10;
        let currentSlide = 0;

        // Translations
        const translations = {
            en: { available_files: "Available Files", no_results_text: "No files found.", unlock_button: "Unlock File", download_now_button: "Download Now", search_placeholder: "Search files...", toast_wait: "Please wait {t}s...", toast_ad_load: "Loading Ad...", toast_unlocked: "Unlocked Successfully!", toast_progress: "Task: {done}/{req}" },
            hi: { available_files: "‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§´‡§æ‡§á‡§≤‡•á‡§Ç", no_results_text: "‡§ï‡•ã‡§à ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§", unlock_button: "‡§Ö‡§®‡§≤‡•â‡§ï ‡§ï‡§∞‡•á‡§Ç", download_now_button: "‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç", search_placeholder: "‡§´‡§º‡§æ‡§á‡§≤‡•á‡§Ç ‡§ñ‡•ã‡§ú‡•á‡§Ç...", toast_wait: "‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç {t}s...", toast_ad_load: "‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§™‡§® ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...", toast_unlocked: "‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§Ö‡§®‡§≤‡•â‡§ï!", toast_progress: "‡§ï‡§æ‡§∞‡•ç‡§Ø: {done}/{req}" },
            bn: { available_files: "‡¶â‡¶™‡¶≤‡¶¨‡ßç‡¶ß ‡¶´‡¶æ‡¶á‡¶≤", no_results_text: "‡¶ï‡ßã‡¶®‡ßã ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§", unlock_button: "‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®", download_now_button: "‡¶°‡¶æ‡¶âconst firebaseConfig = {
  apiKey: "AIzaSyBFLa7OKNIz9nnRC714Yo53pMZj9vMnhzg",
  authDomain: "file-downloader-da43f.firebaseapp.com",
  databaseURL: "https://file-downloader-da43f-default-rtdb.firebaseio.com",
  projectId: "file-downloader-da43f",
  storageBucket: "file-downloader-da43f.firebasestorage.app",
  messagingSenderId: "168637957444",
  appId: "1:168637957444:web:8bfa0abe5fcb3db45c4311"
};‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®", search_placeholder: "‡¶´‡¶æ‡¶á‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®...", toast_wait: "‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® {t}‡¶∏‡ßá...", toast_ad_load: "‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...", toast_unlocked: "‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶®‡¶≤‡¶ï!", toast_progress: "‡¶ï‡¶æ‡¶ú: {done}/{req}" }
        };

        // --- Helper Functions ---
        const getTxt = (k, p={}) => {
            let t = translations[currentLang][k] || k;
            for(let key in p) t = t.replace(`{${key}}`, p[key]);
            return t;
        };

        const showToast = (msgKey, p={}) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').textContent = getTxt(msgKey, p);
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
        };

        const renderAd = (id, code) => {
            const el = document.getElementById(id);
            if(el && code) {
                el.innerHTML = code;
                Array.from(el.querySelectorAll('script')).forEach(s => {
                    const ns = document.createElement('script');
                    Array.from(s.attributes).forEach(a => ns.setAttribute(a.name, a.value));
                    ns.appendChild(document.createTextNode(s.innerHTML));
                    s.parentNode.replaceChild(ns, s);
                });
            }
        };

        // --- Main Data Loader ---
        async function loadData() {
            try {
                // General
                const genDoc = await getDoc(doc(db, "settings", "general"));
                if(genDoc.exists()) {
                    timerDuration = genDoc.data().timerDuration || 10;
                    const annText = genDoc.data().announcementText;
                    if(annText) {
                        document.getElementById('announcement-container').classList.remove('hidden');
                        document.getElementById('announcement-text').textContent = annText;
                    }
                }

                // Socials (For Sidebar)
                const socDoc = await getDoc(doc(db, "settings", "socials"));
                if(socDoc.exists()) {
                    const s = socDoc.data();
                    let html = '';
                    const makeLink = (url, icon, color, label) => `
                        <a href="${url}" target="_blank" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
                            <div class="w-8 h-8 rounded-full ${color} flex items-center justify-center text-white shadow-sm group-hover:scale-110 transition-transform">
                                <i class="${icon}"></i>
                            </div>
                            <span class="font-medium text-gray-700 dark:text-gray-200">${label}</span>
                        </a>`;

                    if(s.telegram) html += makeLink(s.telegram, 'fab fa-telegram-plane', 'bg-blue-500', 'Join Telegram');
                    if(s.youtube) html += makeLink(s.youtube, 'fab fa-youtube', 'bg-red-600', 'Subscribe YouTube');
                    if(s.tiktok) html += makeLink(s.tiktok, 'fab fa-tiktok', 'bg-black', 'Follow TikTok');

                    document.getElementById('sidebar-social-links').innerHTML = html || '<p class="text-sm text-gray-400 pl-3">No links added.</p>';
                    
                    let footerHtml = '';
                    if(s.telegram) footerHtml += `<a href="${s.telegram}" class="text-blue-500 hover:text-blue-600 text-2xl"><i class="fab fa-telegram"></i></a>`;
                    if(s.youtube) footerHtml += `<a href="${s.youtube}" class="text-red-600 hover:text-red-700 text-2xl"><i class="fab fa-youtube"></i></a>`;
                    if(s.tiktok) footerHtml += `<a href="${s.tiktok}" class="text-gray-800 dark:text-white hover:text-gray-600 text-2xl"><i class="fab fa-tiktok"></i></a>`;
                    document.getElementById('footer-socials').innerHTML = footerHtml;
                }

                // Ads
                const adDoc = await getDoc(doc(db, "settings", "ads"));
                if(adDoc.exists()) {
                    renderAd('ad-container-1', adDoc.data().adSlot1);
                    renderAd('ad-container-2', adDoc.data().adSlot2);
                    renderAd('ad-container-3', adDoc.data().adSlot3);
                }

            } catch(e) { console.error("Settings Load Error:", e); }

            // Sliders
            try {
                const sSnap = await getDocs(query(collection(db, "sliders")));
                const wrapper = document.getElementById('slider-wrapper');
                const dots = document.getElementById('slider-dots');
                wrapper.innerHTML = ''; dots.innerHTML = '';
                
                const slides = [];
                sSnap.forEach(d => slides.push(d.data()));

                if(slides.length) {
                    slides.forEach((s, i) => {
                        const img = document.createElement('img');
                        img.src = s.imageUrl;
                        img.className = 'w-full h-full object-cover flex-shrink-0';
                        if(s.linkUrl) img.onclick = () => window.open(s.linkUrl, '_blank');
                        wrapper.appendChild(img);
                        
                        const dot = document.createElement('div');
                        dot.className = `w-2 h-2 rounded-full bg-white/50 transition-all ${i===0 ? 'w-6 bg-white' : ''}`;
                        dots.appendChild(dot);
                    });

                    setInterval(() => {
                        currentSlide = (currentSlide + 1) % slides.length;
                        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
                        Array.from(dots.children).forEach((d, i) => {
                            d.className = `w-2 h-2 rounded-full bg-white/50 transition-all ${i===currentSlide ? 'w-6 bg-white' : ''}`;
                        });
                    }, 4000);
                } else {
                    document.getElementById('slider-container').style.display = 'none';

            } catch(e) { console.error("Slider Error:", e); }

            // Files
            try {
                const fSnap = await getDocs(query(collection(db, "files")));
                const grid = document.getElementById('files-grid');

                fSnap.forEach(d => {

                    const f = {id: d.id, ...d.data()};
                    const card = document.createElement('div');

                            </div>

                                    <span class="prog-txt">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5 overflow-hidden">

                                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 transition-opacity btn-bg"></div>
                            </button>
                        </div>
                    `;

        // --- Unlock Logic ---
        function updateBtn(btn) {
            const id = btn.dataset.id;
            const req = parseInt(btn.dataset.req);
            const done = parseInt(localStorage.getItem(`ad_${id}`) || 0);
            const isUnlocked = done >= req;
            
            const card = btn.closest('.file-card');
            const progBar = card.querySelector('.prog-bar');
            const progTxt = card.querySelector('.prog-txt');
            
            const pct = Math.min((done / req) * 100, 100);
            progBar.style.width = `${pct}%`;
            progTxt.innerText = `${Math.floor(pct)}%`;

            const content = btn.querySelector('.btn-content');
            const bg = btn.querySelector('.btn-bg');
            btn.disabled = false;

            if(isUnlocked) {
                content.innerHTML = `<i class="fas fa-download"></i> ${getTxt('download_now_button')}`;
                bg.className = "absolute inset-0 bg-gradient-to-r from-green-500 to-emerald-600";
            } else {
                content.innerHTML = `<i class="fas fa-lock"></i> ${getTxt('unlock_button')} (${req - done})`;
                bg.className = "absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 group-hover:opacity-90";
            }
        }

        async function handleUnlock(e) {
            const btn = e.target.closest('.dl-btn');
            if(!btn || btn.disabled) return;

            const id = btn.dataset.id;
            const req = parseInt(btn.dataset.req);
            const url = btn.dataset.url;
            let done = parseInt(localStorage.getItem(`ad_${id}`) || 0);

            if(done >= req) {
                window.open(url, '_blank');
                return;
            }

            btn.disabled = true;
            const content = btn.querySelector('.btn-content');
            const originalHtml = content.innerHTML;
            
            try {
                content.innerText = getTxt('toast_ad_load');
                showToast('toast_ad_load');
                
                await show_10207269();
                
                done++;
                localStorage.setItem(`ad_${id}`, done);
                
                if(done >= req) {
                    showToast('toast_unlocked');
                    updateBtn(btn);
                    return;
                }

                showToast('toast_progress', {done, req});
                
                let t = timerDuration;
                const int = setInterval(() => {
                    content.innerText = getTxt('toast_wait', {t});
                    t--;
                    if(t < 0) {
                        clearInterval(int);
                        updateBtn(btn);
                    }
                }, 1000);

            } catch(err) {
                console.error("Ad Failed", err);
                btn.disabled = false;
                content.innerHTML = originalHtml;
                alert("Failed to load ad. Please try again.");
            }
        }

        // --- Initialization ---
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme === 'dark') {
                setTheme('dark');
            } else {
                setTheme('light');
            }

            if(!localStorage.getItem('lang')) {
                document.getElementById('language-modal').classList.remove('hidden');
            } else {
                updateTexts();
            }

            loadData();
        });

        window.toggleMenu = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if(sidebar.classList.contains('sidebar-closed')) {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('sidebar-closed');
                sidebar.classList.remove('sidebar-open');
                overlay.classList.add('hidden');
            }
        };

        window.setLang = (l) => {
            currentLang = l;
            localStorage.setItem('lang', l);
            document.getElementById('language-modal').classList.add('hidden');
            updateTexts();
            loadData();
        };

        function updateTexts() {
            document.querySelectorAll('[data-key]').forEach(el => el.textContent = getTxt(el.dataset.key));
            document.querySelectorAll('[data-key-placeholder]').forEach(el => el.placeholder = getTxt(el.dataset.keyPlaceholder));
        }

        document.getElementById('files-grid').addEventListener('click', handleUnlock);
        
        // Sidebar Theme Toggle
        function setTheme(mode) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (mode === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                if(icon) icon.className = 'fas fa-sun text-yellow-400 text-xl';
                if(text) text.textContent = 'Light Mode';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                if(icon) icon.className = 'fas fa-moon text-purple-500 text-xl';
                if(text) text.textContent = 'Dark Mode';
            }
        }

        document.getElementById('sidebar-theme-toggle').onclick = () => {
            const isDark = document.documentElement.classList.contains('dark');
            setTheme(isDark ? 'light' : 'dark');
        };

        // Search
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            let visible = 0;
            document.querySelectorAll('.file-card').forEach(c => {
                const match = c.innerText.toLowerCase().includes(term);
                c.style.display = match ? 'flex' : 'none';
                if(match) visible++;
            });
            const noRes = document.getElementById('no-results');
            if(visible === 0) noRes.classList.remove('hidden');
            else noRes.classList.add('hidden');
        });

    </script>
</body>
